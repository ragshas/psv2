{% extends "base.html" %}

{% block title %}Edit Service - PS Framework v2 Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
<style>
    .page-header {
        text-align: center;
        margin-bottom: 32px;
    }
    .page-title { 
        font-size: clamp(28px, 5vw, 36px); 
        letter-spacing: 0.5px; 
        margin: 0 0 16px; 
        color: var(--accent);
    }
    .form-container {
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 24px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text);
    }
    .required {
        color: var(--error);
    }
    /* Form input styles now come from forms.css */
    .form-group small {
        color: var(--muted);
        font-size: 14px;
        margin-top: 4px;
        display: block;
    }
    .btn {
        display: inline-block;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s;
        margin-right: 12px;
    }
    .btn-primary {
        background: var(--accent);
        color: white;
    }
    .btn-primary:hover {
        background: #4f46e5;
        transform: translateY(-1px);
    }
    .btn-secondary {
        background: transparent;
        color: var(--muted);
        border: 1px solid var(--border);
    }
    .btn-secondary:hover {
        background: rgba(255,255,255,0.05);
        color: var(--text);
    }
    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 32px;
    }

    @media (prefers-color-scheme: light) {
        .form-container { 
            background: #fff; 
            box-shadow: 0 10px 24px rgba(2,6,23,0.06); 
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            background: #ffffff;
            border-color: #d1d5db;
        }
    }
    @media (max-width: 768px) {
        .form-container {
            padding: 24px;
        }
        .form-actions {
            flex-direction: column;
        }
        .btn {
            width: 100%;
            margin-right: 0;
            margin-bottom: 8px;
        }
    }
</style>
{% endblock %}

{% block content %}
<a href="/admin/services" class="back-link">Back to Services Management</a>

<div class="page-header">
    <h1 class="page-title">Edit Service</h1>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('admin_services.update_service', id=service.id) }}">
        <div class="form-group">
            <label for="name">
                Service Name <span class="required">*</span>
            </label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                placeholder="e.g., Dog Grooming, Website Design"
                value="{{ request.form.name if request.form.name else service.name }}"
            >
        </div>

        <div class="form-group">
            <label for="description">
                Description
            </label>
            <textarea 
                id="description" 
                name="description" 
                placeholder="Describe your service offering..."
            >{{ request.form.description if request.form.description else (service.description or '') }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">
                Price ($)
            </label>
            <input 
                type="number" 
                id="price" 
                name="price" 
                step="0.01" 
                min="0"
                placeholder="0.00"
                value="{{ request.form.price if request.form.price else (service.price or '') }}"
            >
            <small>Leave empty if pricing varies or contact is required</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                Update Service
            </button>
            <a href="/admin/services" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
