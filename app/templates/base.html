<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PS Framework v2{% endblock %}</title>
    <style>
        /* CSS Reset & Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: rgba(226, 232, 240, 0.1);
            --shadow: rgba(0, 0, 0, 0.25);
            --blur-bg: rgba(15, 23, 42, 0.8);
        }

        /* Base Styles */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Page Fade Animation */
        .page-content {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header & Navigation */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--blur-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: -0.025em;
            transition: color 0.3s ease;
        }

        .nav-brand:hover {
            color: var(--accent-hover);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 8px;
        }

        .nav-link {
            display: block;
            padding: 10px 16px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-link.active {
            color: var(--accent);
            background: rgba(59, 130, 246, 0.15);
        }

        /* Mobile Menu Toggle */
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            border: none;
            background: none;
            gap: 4px;
        }

        .nav-toggle span {
            width: 24px;
            height: 3px;
            background: var(--text-primary);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Mobile Menu */
        .nav-mobile {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--blur-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
        }

        .nav-mobile.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .nav-mobile .nav-menu {
            flex-direction: column;
            gap: 4px;
        }

        .nav-mobile .nav-link {
            padding: 14px 16px;
            border-radius: 8px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 40px 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 24px;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Light Theme Support */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f8fafc;
                --bg-secondary: #e2e8f0;
                --text-primary: #1e293b;
                --text-secondary: #475569;
                --accent: #3b82f6;
                --accent-hover: #2563eb;
                --border: rgba(30, 41, 59, 0.1);
                --shadow: rgba(0, 0, 0, 0.1);
                --blur-bg: rgba(248, 250, 252, 0.8);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
                height: 60px;
            }

            .nav-brand {
                font-size: 20px;
            }

            .nav-menu {
                display: none;
            }

            .nav-toggle {
                display: flex;
            }

            .main {
                padding: 24px 16px;
            }

            .footer {
                padding: 20px 16px;
            }
        }

        /* Utility Classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        /* Additional Block Styles */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="header">
        <nav class="navbar">
            <a href="/" class="nav-brand">PS Framework v2</a>
            
            <!-- Desktop Navigation -->
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/services" class="nav-link">Services</a></li>
                <li><a href="/shop" class="nav-link">Shop</a></li>
                <li><a href="/contact" class="nav-link">Contact</a></li>
                <li><a href="/admin" class="nav-link">Admin</a></li>
            </ul>
            
            <!-- Mobile Menu Toggle -->
            <button class="nav-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
        
        <!-- Mobile Navigation -->
        <div class="nav-mobile" id="mobileMenu">
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/services" class="nav-link">Services</a></li>
                <li><a href="/shop" class="nav-link">Shop</a></li>
                <li><a href="/contact" class="nav-link">Contact</a></li>
                <li><a href="/admin" class="nav-link">Admin</a></li>
            </ul>
        </div>
    </header>

    <!-- Flash Messages -->
    {% include "_flash.html" %}

    <!-- Main Content Area -->
    <main class="main">
        <div class="container">
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 PS Framework. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const navToggle = document.querySelector('.nav-toggle');
            
            mobileMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const navToggle = document.querySelector('.nav-toggle');
            const navbar = document.querySelector('.navbar');
            
            if (!navbar.contains(event.target)) {
                mobileMenu.classList.remove('active');
                navToggle.classList.remove('active');
            }
        });

        // Close mobile menu on window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                const mobileMenu = document.getElementById('mobileMenu');
                const navToggle = document.querySelector('.nav-toggle');
                
                mobileMenu.classList.remove('active');
                navToggle.classList.remove('active');
            }
        });

        // Add active class to current page link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
